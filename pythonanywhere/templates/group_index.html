<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c2c2c">
    <title>Future Notes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="favicon" type="image/x-icon" href="static/favicon.ico">
    <link rel="manifest" href="static/site.webmanifest">
    <!-- 

            This file contains the base styles for the entire application. Below is a documentation of the color schemes and other style attributes used in this application:

            Color Schemes:
            - Primary Color: #3498db (Blue)
            - Secondary Color: #2ecc71 (Green)
            - Background Color: #ecf0f1 (Light Gray)
            - Text Color: #2c3e50 (Dark Gray)
            - Accent Color: #e74c3c (Red)

            Style Attributes:
            - Font Family: 'Arial, sans-serif'
            - Font Size: 16px (base size)
            - Line Height: 1.5
            - Margin: 0 (default for all elements)
            - Padding: 0 (default for all elements)
            - Border Radius: 4px (for buttons and input fields)
            - Transition: background-color 0.3s ease (for smooth color transitions on hover)

            Additional Notes:
            - Ensure consistency in using the defined color schemes across all components.
            - Maintain the base font size and line height for readability.
            - Use the defined border radius for a consistent look and feel.
            - Apply the transition effect to interactive elements like buttons and links for better user experience.
            -->
            <style>
                /* Globale reset */
                *, *::before, *::after {
                  box-sizing: border-box;
                }
              
                /* CSS-variabelen voor gemakkelijk onderhoud en thema-aanpassingen */
                :root {
                  --primary-bg: #2c2c2c;
                  --secondary-bg: #3a3a3a;
                  --accent-bg: #4a4a4a;
                  --hover-bg: #5c5c5c;
                  --button-bg: #6a6a6a;
                  --button-hover: #7a7a7a;
                  --danger-bg: #b33a3a;
                  --danger-hover: #cc4a4a;
                  --text-color: #e0e0e0;
                  --light-text: #f2f2f2;
                  --shadow: rgba(0, 0, 0, 0.2);
                  --shadow-strong: rgba(0, 0, 0, 0.3);
                  --border-radius: 8px;
                }
              
                body {
                  margin: 0;
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  background-color: var(--primary-bg);
                  color: var(--text-color);
                }
              
                header {
                  background-color: var(--secondary-bg);
                  padding: 1.25rem;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  box-shadow: 0 0.125rem 0.3125rem var(--shadow);
                }
              
                header h1 {
                  margin: 0;
                  font-size: 1.75rem;
                  font-weight: 600;
                  color: var(--light-text);
                }
              
                nav {
                  display: flex;
                  gap: 1.25rem;
                }
              
                nav a {
                  text-decoration: none;
                }
              
                .nav-link {
                  position: relative;
                  color: white;
                  font-size: 1.125rem;
                  padding: 0.3125rem 0;
                  transition: all 0.3s ease;
                }
              
                .nav-link::after {
                  content: "";
                  display: block;
                  height: 0.125rem;
                  width: 0;
                  background-color: transparent;
                  transition: width 0.3s ease, background-color 0.3s ease;
                }
              
                .nav-link:hover::after {
                  width: 100%;
                  background-color: lightgray;
                }
              
                .nav-link.active::after {
                  width: 100%;
                  background-color: white;
                }
              
                .homepage-link {
                  text-decoration: none;
                  background-color: var(--accent-bg);
                  color: var(--text-color);
                  padding: 0.625rem 1.25rem;
                  border-radius: var(--border-radius);
                  font-size: 1rem;
                }
              
                header a:hover {
                  background-color: var(--hover-bg);
                }
              
                /* Mobile Sub-Header */
                .mobile-sub-header {
                  display: none;
                  background-color: #2e2e2e;
                  padding: 0.625rem 0;
                  text-align: center;
                  box-shadow: 0 0.125rem 0.3125rem var(--shadow);
                }
              
                .mobile-sub-header a {
                  display: block;
                  color: white;
                  text-decoration: none;
                  padding: 0.625rem;
                  font-size: 1.125rem;
                }
              
                .mobile-sub-header a.active::after {
                  content: "";
                  display: block;
                  height: 0.125rem;
                  width: 100%;
                  background-color: white;
                }
              
                .mobile-sub-header a:hover::after {
                  background-color: lightgray;
                }
              
                .desktop-nav {
                  display: flex;
                  gap: 1.25rem;
                }
              
                @media (max-width: 600px) {
                  .desktop-nav {
                    display: none;
                  }
                  .mobile-sub-header {
                    display: block;
                  }
                }
              
                main {
                  padding: 2.5rem 1.25rem;
                  max-width: 56.25rem;
                  margin: 0 auto;
                }
              
                form {
                  display: flex;
                  margin-bottom: 1.875rem;
                  gap: 0.625rem;
                }
              
                textarea,
                input[type="text"] {
                  flex: 1;
                  padding: 0.75rem;
                  font-size: 1.125rem;
                  background-color: var(--accent-bg);
                  color: var(--text-color);
                  border: none;
                  border-radius: var(--border-radius);
                  box-shadow: 0 0.125rem 0.25rem var(--shadow);
                  resize: none;
                }
              
                textarea:focus,
                input[type="text"]:focus {
                  background-color: var(--hover-bg);
                  outline: none;
                }
              
                input#note-tag {
                  max-width: 9.375rem;
                }
              
                button {
                  background-color: var(--button-bg);
                  color: var(--text-color);
                  border: none;
                  padding: 0.75rem 1.25rem;
                  border-radius: var(--border-radius);
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                }
              
                button:hover {
                  background-color: var(--button-hover);
                }
              
                #notes-list {
                  display: grid;
                  grid-template-columns: repeat(auto-fill, minmax(18.75rem, 1fr));
                  gap: 1.25rem;
                  list-style-type: none;
                  padding: 0;
                  margin: 0;
                  opacity: 0;
                  animation: fadeIn 0.5s forwards 0.3s;
                }
              
                #notes-list li {
                  background-color: var(--secondary-bg);
                  padding: 1.25rem;
                  border-radius: 0.9375rem;
                  position: relative;
                  cursor: pointer;
                  box-shadow: 0 0.25rem 0.625rem var(--shadow-strong);
                  transition: background-color 0.3s ease, box-shadow 0.3s ease;
                  display: flex;
                  flex-direction: column;
                  justify-content: space-between;
                  text-align: center;
                  height: 12.5rem;
                  overflow: hidden;
                  opacity: 0;
                  animation: fadeIn 1s forwards;
                }
              
                #notes-list li h3 {
                  margin: 0;
                  font-size: 1.125rem;
                  font-weight: bold;
                  color: var(--text-color);
                  text-align: center;
                  position: relative;
                  z-index: 2;
                }
              
                #notes-list li span {
                  margin: 0 auto;
                  max-width: 30%;
                  white-space: nowrap;
                  text-overflow: ellipsis;
                  z-index: 1;
                }
              
                /* Samengevoegde note-tag styling */
                .note-tag {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  background-color: var(--button-bg);
                  color: var(--text-color);
                  padding: 0.625rem 0.3125rem;
                  text-align: center;
                  font-size: 0.875rem;
                  border-top-left-radius: 0.9375rem;
                  border-top-right-radius: 0.9375rem;
                }
              
                #notes-list li:hover {
                  background-color: var(--accent-bg);
                  box-shadow: 0 0.375rem 0.9375rem var(--shadow-strong);
                }
              
                #notes-list li.empty-note {
                  font-style: italic;
                  color: #b0b0b0;
                }
              
                #notes-list li button {
                  position: absolute;
                  top: 0.625rem;
                  right: 0.625rem;
                  background-color: var(--danger-bg);
                  padding: 0.5rem 0.9375rem;
                  font-size: 0.875rem;
                  border-radius: 0.3125rem;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                }
              
                #notes-list li button:hover {
                  background-color: var(--danger-hover);
                }
              
                #update-menu {
                  display: none;
                  position: fixed;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  background: var(--accent-bg);
                  padding: 1.875rem;
                  border-radius: 0.9375rem;
                  box-shadow: 0 0.25rem 0.5rem var(--shadow);
                  z-index: 1000;
                  width: 80%;
                  max-width: 31.25rem;
                  opacity: 0;
                  animation: fadeIn 0.2s forwards 0.2s;
                }
              
                #update-menu input,
                #update-menu button {
                  display: block;
                  margin: 0.9375rem 0;
                  padding: 0.75rem;
                  font-size: 1rem;
                  border-radius: var(--border-radius);
                  width: 100%;
                }
              
                #update-menu button {
                  background-color: var(--button-bg);
                  color: var(--text-color);
                }
              
                #update-menu button:hover {
                  background-color: var(--button-hover);
                }
              
                #overlay {
                  display: none;
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: rgba(0, 0, 0, 0.5);
                  z-index: 999;
                  opacity: 0;
                  animation: fadeIn 0.2s forwards 0.3s;
                }
              
                @keyframes fadeIn {
                  from { opacity: 0; }
                  to { opacity: 1; }
                }
              
                .profile-pic {
                  width: 2.5rem;
                  height: 2.5rem;
                  border-radius: 50%;
                  background-color: var(--secondary-bg);
                  color: var(--text-color);
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-size: 1.125rem;
                  font-weight: bold;
                  text-transform: uppercase;
                  cursor: pointer;
                  background-size: cover;
                  background-position: center;
                }
              
                .profile-pic.no-picture {
                  background-color: #cc4f4f;
                  color: white;
                }
              
                #view-menu {
                  display: none;
                  position: fixed;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  background: var(--accent-bg);
                  padding: 1.875rem;
                  border-radius: 0.9375rem;
                  box-shadow: 0 0.25rem 0.5rem var(--shadow);
                  z-index: 1000;
                  width: 80%;
                  max-width: 31.25rem;
                  opacity: 0;
                  animation: fadeIn 0.2s forwards 0.2s;
                }
              
                #view-menu textarea {
                  width: 95%;
                  height: 12.5rem;
                  padding: 0.75rem;
                  font-size: 1rem;
                  border-radius: var(--border-radius);
                  background-color: #5a5a5a;
                  color: var(--text-color);
                  border: none;
                  resize: none;
                  outline: none;
                }
              
                #view-menu button {
                  background-color: var(--button-bg);
                  color: var(--text-color);
                  border: none;
                  padding: 0.75rem 1.25rem;
                  border-radius: var(--border-radius);
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                  margin-top: 0.9375rem;
                  width: 100%;
                }
              
                #view-menu button:hover {
                  background-color: var(--button-hover);
                }
              
                #update-note-text,
                #view-menu textarea {
                  width: 95%;
                  height: 12.5rem;
                  padding: 0.75rem;
                  font-size: 1rem;
                  border-radius: var(--border-radius);
                  background-color: #5a5a5a;
                  color: var(--text-color);
                  border: none;
                  resize: none;
                  outline: none;
                }
              
                #update-note-tag {
                  width: 95% !important;
                  padding: 0.75rem !important;
                  font-size: 1rem !important;
                  border-radius: var(--border-radius) !important;
                  background-color: #5a5a5a !important;
                  color: var(--text-color) !important;
                  border: none !important;
                  outline: none !important;
                }
              
                /* Elementen die standaard verborgen zijn */
                #floating-add-button,
                #mobile-add-menu,
                #mobile-search-input {
                  display: none;
                }
              
                @media (max-width: 600px) {
                  #add-note-form {
                    display: none;
                  }
              
                  #floating-add-button {
                    display: flex;
                    position: fixed;
                    bottom: 1.25rem;
                    right: 1.25rem;
                    width: 3.75rem;
                    height: 3.75rem;
                    background-color: var(--button-bg);
                    color: var(--text-color);
                    border-radius: 50%;
                    justify-content: center;
                    align-items: center;
                    font-size: 1.875rem;
                    cursor: pointer;
                    box-shadow: 0 0.25rem 0.5rem var(--shadow);
                    transition: background-color 0.3s ease;
                    z-index: 1000;
                  }
              
                  #floating-add-button:hover {
                    background-color: var(--button-hover);
                  }
              
                  #mobile-add-menu {
                    display: none;
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: var(--secondary-bg);
                    padding: 1.875rem;
                    border-radius: 0.9375rem;
                    box-shadow: 0 0.25rem 0.5rem var(--shadow);
                    z-index: 1000;
                    width: 80%;
                    max-width: 31.25rem;
                    opacity: 0;
                    animation: fadeIn 0.2s forwards 0.2s;
                  }
              
                  #mobile-add-menu textarea,
                  #mobile-add-menu input,
                  #mobile-add-menu button {
                    display: block;
                    margin: 0.9375rem 0;
                    padding: 0.75rem;
                    font-size: 1rem;
                    border-radius: var(--border-radius);
                    width: 100%;
                  }
              
                  #mobile-add-menu button {
                    background-color: var(--button-bg);
                    color: var(--text-color);
                  }
              
                  #mobile-add-menu button:hover {
                    background-color: var(--button-hover);
                  }
              
                  header a {
                    display: none;
                  }
              
                  header input#mobile-search-input {
                    display: block;
                    width: 100%;
                    padding: 0.625rem;
                    font-size: 1rem;
                    border-radius: var(--border-radius);
                    border: none;
                    background-color: var(--accent-bg);
                    color: var(--text-color);
                    margin-top: 0.625rem;
                  }
                }
              
                /* Modal Styles */
                #modal-overlay {
                  display: none;
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background-color: rgba(0, 0, 0, 0.6);
                  z-index: 1000;
                  justify-content: center;
                  align-items: center;
                }
              
                #modal {
                  background-color: #1E1E1E;
                  padding: 1.25rem 1.875rem;
                  border-radius: var(--border-radius);
                  text-align: center;
                  width: 100%;
                  max-width: 25rem;
                  box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.6);
                }
              
                input,
                button {
                  font-size: 1rem;
                  border-radius: var(--border-radius);
                  padding: 0.625rem;
                }
              
                #username,
                #password {
                  width: calc(100% - 1.5rem);
                  margin: 0.625rem 0;
                  background-color: #2E2E2E;
                  border: 1px solid #424242;
                  color: var(--text-color);
                }
              
                button #submit-credentials {
                  background-color: #424242;
                  color: var(--text-color);
                  border: none;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                }
              
                button:hover {
                  background-color: #616161;
                }
              
                /* Sidebar container (expanded state) */
                #group-members-sidebar {
                  position: fixed;
                  top: 9.375rem; /* Onder de header */
                  right: 1.25rem;
                  width: 15.625rem;
                  min-height: 43.75rem;
                  background-color: var(--secondary-bg);
                  padding: 0.9375rem;
                  border-radius: var(--border-radius);
                  box-shadow: 0 0.125rem 0.3125rem var(--shadow);
                  color: var(--text-color);
                  max-height: calc(100% - 7.5rem);
                  overflow-y: auto;
                  transition: width 0.3s ease, border-radius 0.3s ease, padding 0.3s ease;
                }
              
                #expand-member-sidebar {
                  display: none;
                }
              
                /* Sidebar header container */
                .sidebar-header {
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                  position: relative;
                }
              
                .sidebar-header h2 {
                  margin: 0;
                  font-size: 1.25rem;
                  text-align: center;
                  transition: transform 0.3s ease 0.3s, opacity 0.3s ease 0.3s;
                }
              
                /* Toggle button styling */
                #toggle-sidebar {
                  background: transparent;
                  border: none;
                  cursor: pointer;
                  transition: transform 0.3s ease;
                }
              
                #toggle-sidebar svg {
                  display: block;
                  transition: transform 0.3s ease;
                }
              
                /* Sidebar table styling */
                #group-members-table {
                  width: 100%;
                  border-collapse: collapse;
                  margin-top: 0.625rem;
                }
              
                #group-members-table tr {
                  border-bottom: 1px solid var(--accent-bg);
                  padding: 0.625rem 0;
                }
              
                #group-members-table tr:last-child {
                  border-bottom: none;
                }
              
                .group-member {
                  display: flex;
                  align-items: center;
                  padding: 0.625rem 0;
                }
              
                .group-member .profile-pic {
                  width: 2.1875rem;
                  height: 2.1875rem;
                  border-radius: 50%;
                  background-size: cover;
                  background-position: center;
                  margin-right: 0.625rem;
                }
              
                .remove-user-button {
                  background-color: var(--danger-bg);
                  color: var(--text-color);
                  border: none;
                  padding: 0.3125rem 0.5rem;
                  border-radius: 0.3125rem;
                  cursor: pointer;
                  font-size: 0.75rem;
                  margin-left: auto;
                }
              
                .remove-user-button:hover {
                  background-color: var(--danger-hover);
                }
              
                /* Responsive: hide sidebar on kleine schermen */
                @media (max-width: 600px) {
                  #group-members-sidebar {
                    display: none;
                  }
                }
              
                /* Collapsed state styles */
                #group-members-sidebar.collapsed {
                  width: 3.125rem;
                  padding: 0.3125rem;
                  border-radius: 50%;
                }
              
                #group-members-sidebar.collapsed .sidebar-header h2 {
                  transform: translateX(100%);
                  opacity: 0;
                }
              
                #group-members-sidebar.collapsed #toggle-sidebar svg {
                  transform: rotate(180deg);
                }
              
                .hidden {
                  display: none;
                }
              </style>              
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/static/sw_js/sw.js')
            .then(() => console.log('Service Worker Registered'))
            .catch(console.error);
        }
    </script>
</head>
<body>
    <header>
        <a href="/" class="homepage-link"><h1>Future Notes</h1></a>
        <nav class="desktop-nav">
            <a href="/index" class="nav-link">Personal notes</a>
            <a href="/group-notes" class="nav-link active">Group notes</a>
        </nav>
        <input type="password" style="position: absolute; left: -9999px; opacity: 0;">
        <input type="text" id="mobile-search-input" placeholder="Search notes..." autocomplete="off">
        <div id="profile-pic" class="profile-pic no-picture"></div>
    </header>

    <!-- Mobile Sub-Header (Only visible on mobile) -->
    <nav class="mobile-sub-header">
        <a href="/index" class="nav-link">Personal notes</a>
        <a href="/group-notes" class="nav-link active">Group notes</a>
    </nav>  

    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background-color: #3a3a3a; padding: 15px 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
            <h2 id="group-name" style="font-size: 24px; color: #e0e0e0; margin: 0;">Loading...</h2>
            <button id="leave-group-button" style="background-color: #b33a3a; color: #e0e0e0; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">Leave Group</button>
        </div>

        <form id="add-note-form">
            <input type="text" id="note-title" placeholder="Title (optional)">
            <textarea id="note-text" placeholder="Write a note..."></textarea>
            <input type="text" id="note-tag" placeholder="Tag (optional)">
            <button type="submit">Add Note</button>
            <button type="button" id="search-button">Search</button>
        </form>
        <input type="text" id="search-input" placeholder="Search..." style="display: none; margin-top: 10px; width: 97.5%; padding: 10px; font-size: 16px; margin-bottom: 20px;">
        
        <ul id="notes-list"></ul>
        
    </main>
    <aside id="group-members-sidebar">
        <div class="sidebar-header">
          <h2>Group Members</h2>
          <button id="toggle-sidebar">
            <!-- An inline SVG arrow with no shaft. Initially pointing up. -->
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 8L8 12h8L12 8z" fill="currentColor"></path>
            </svg>
          </button>
        </div>
        <table id="group-members-table">
          <tbody>
            <!-- Dynamically populated -->
          </tbody>
        </table>
    </aside>
      

    <div id="overlay"></div>

    <div id="view-menu">
        <input type="text" id="view-note-title" readonly>
        <textarea id="view-note-text" readonly></textarea>
        <input id="view-note-tag" type="hidden">
        <button id="edit-note-button">Edit</button>
    </div>

    <div id="update-menu">
        <h3>Update Note</h3>
        <input type="text" id="update-note-title" placeholder="Title (optional)">
        <textarea id="update-note-text" placeholder="Updated note text"></textarea>
        <input type="text" id="update-note-tag" placeholder="Tag (optional)">
        <button id="save-note-button">Save</button>
        <button id="delete-button" onclick="deleteNote(sessionStorage.getItem('group_id'));">Delete</button>
        <button id="back-button">Back</button>
    </div>

    <div id="modal-overlay">
        <div id="modal">
            <h2>Session Expired</h2>
            <p>Please re-enter your username and password:</p>
            <input id="username" type="text" placeholder="Username"/>
            <input id="password" type="password" placeholder="Password"/>
            <button id="submit-credentials" 
            onmouseover="this.style.backgroundColor='#616161'" 
            onmouseout="this.style.backgroundColor='#424242'">
                Submit
            </button>
        </div>
    </div>

    <div id="floating-add-button">+</div>
    <div id="mobile-add-menu">
        <h3>Add Note</h3>
        <input type="text" id="mobile-note-title" placeholder="Title (optional)">
        <textarea id="mobile-note-text" placeholder="Write a note..."></textarea>
        <input type="text" id="mobile-note-tag" placeholder="Tag (optional)">

        <button id="mobile-add-note-button">Add Note</button>
        <button id="mobile-cancel-button">Cancel</button>
    </div>

    <script>

        let currentNoteId = null;

        let groupId = null;

        document.addEventListener("DOMContentLoaded", function() {
            const toggleSidebarButton = document.getElementById("toggle-sidebar");

        function searchNotes(searchTerm) {
            const notesList = document.getElementById("notes-list");
            const notes = Array.from(notesList.children);

            let hasResults = false;

            // Parse the search term for advanced capabilities
            const terms = searchTerm
                .match(/"[^"]+"|\S+/g) // Match quoted strings or individual words
                ?.map(term => term.replace(/^"|"$/g, "").toLowerCase()); // Remove quotes and convert to lowercase

            if (!terms || terms.length === 0) {
                notes.forEach(note => note.style.display = "flex"); // Show all notes if search is empty
                return;
            }

            notes.forEach(note => {
                const noteText = note.querySelector('span')?.innerText.toLowerCase() || "";
                const noteTag = note.querySelector('.note-tag')?.innerText.toLowerCase() || "";
                const noteTitle = note.querySelector('h3')?.innerText.toLowerCase() || "";

                // Combine all searchable fields into one string
                const noteContent = `${noteTitle} ${noteText} ${noteTag}`;

                // Perform advanced search
                const matches = terms.every(term => {
                    if (term.includes(" ")) {
                        // For exact matches
                        return noteContent.includes(term);
                    } else {
                        // For partial matches
                        return noteContent.split(/\s+/).some(word => word.startsWith(term));
                    }
                });

                if (matches) {
                    note.style.display = "flex"; // Show matching notes
                    hasResults = true;
                } else {
                    note.style.display = "none"; // Hide non-matching notes
                }
            });

            // Handle the "No results found" message
            const noResultsMessage = document.querySelector(".no-results-message");

            if (!hasResults) {
                if (!noResultsMessage) {
                    const messageElement = document.createElement("li");
                    messageElement.classList.add("no-results-message", "empty-note");
                    messageElement.innerText = "No results found.";
                    notesList.appendChild(messageElement);
                }
            } else {
                if (noResultsMessage) {
                    noResultsMessage.remove(); // Remove "No results found" if results exist
                }
            }
        }

                        headers: { Authorization: `Bearer ${sessionStorage.getItem("session_key")}` },
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                            console.log("Session key invalid. Showing re-login modal...");
                            showModal();
                            return;
                        }
                        throw new Error("Failed to delete note");
                    }

                    closeUpdateMenu();
                    fetchNotes(groupId);
                } catch (error) {
                    console.error("Error deleting note:", error);
                    alert("There was an error deleting your note. Please try again.");
                }
            }
        }



        function showViewMenu(groupId, noteText, noteTag, noteTitle) {
            currentGroupId = groupId;
            console.log("View Menu Opened:", {groupId, noteText, noteTag, noteTitle });
            document.getElementById("view-note-title").value = noteTitle || 'Untitled';
            document.getElementById("view-note-text").value = noteText.replace(/\\n/g, "\n");
            document.getElementById("view-note-tag").value = noteTag || ''; // Add this line
            document.getElementById("view-menu").style.display = "block";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("floating-add-button").style.display = "none";
        }




        function closeViewMenu() {
            document.getElementById("view-menu").style.display = "none";
            document.getElementById("overlay").style.display = "none";

            // Check if the viewport is smaller than 600px before showing the button
            if (window.innerWidth < 600) {
                document.getElementById("floating-add-button").style.display = "flex";
            }
        }

        function showUpdateMenu(groupId, noteText, noteTag, noteTitle) {
            currentGroupId = groupId;
            console.log("Edit Menu Opened:", {groupId, noteText, noteTag, noteTitle });

            document.getElementById("update-note-title").value = noteTitle;
            document.getElementById("update-note-text").value = noteText.replace(/\\n/g, "\n");
            document.getElementById("update-note-tag").value = noteTag;
            document.getElementById("view-menu").style.display = "none";
            document.getElementById("update-menu").style.display = "block";
            document.getElementById("floating-add-button").style.display = "none";
        }



        function closeUpdateMenu() {
            document.getElementById("update-menu").style.display = "none";
            document.getElementById("overlay").style.display = "none";

            // Check if the viewport is smaller than 600px before showing the button
            if (window.innerWidth < 600) {
                document.getElementById("floating-add-button").style.display = "flex";
            }
        }


        document.getElementById("edit-note-button").addEventListener("click", () => {
            const groupIdFromSession = sessionStorage.getItem("group_id");
            showUpdateMenu(groupIdFromSession, document.getElementById("view-note-text").value, document.getElementById("view-note-tag").value, document.getElementById("view-note-title").value);
        });


        document.getElementById("back-button").addEventListener("click", () => {
            closeUpdateMenu();
            showViewMenu(currentGroupId, document.getElementById("update-note-text").value, document.getElementById("update-note-tag").value, document.getElementById("update-note-title").value);
        });

        document.getElementById("save-note-button").addEventListener("click", updateNote);
        document.getElementById("overlay").addEventListener("click", closeViewMenu);
        document.getElementById("overlay").addEventListener("click", closeUpdateMenu);

        window.onload = async () => {
            const sessionKey = sessionStorage.getItem("session_key");
            if (!sessionKey) {
                showModal();
                return;
            }

            try {
                const response = await fetch("/test-session", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionKey}`,
                    },
                });

                if (response.status === 401) {
                    showModal();
                } else {
                    const userInfoResponse = await fetch("/user-info", {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${sessionKey}`,
                        },
                    });

                    if (userInfoResponse.ok) {
                        const userInfo = await userInfoResponse.json();
                        const username = userInfo.username;
                        const profilePic = userInfo.profile_picture;
                        const profilePicElement = document.getElementById("profile-pic");

                        if (profilePic) {
                            const correctedProfilePic = profilePic.replace(/\\/g, "/");
                            profilePicElement.style.backgroundImage = `url(${correctedProfilePic})`;
                            profilePicElement.classList.remove("no-picture");
                            profilePicElement.textContent = "";
                        } else {
                            profilePicElement.textContent = username[0].toUpperCase();
                            profilePicElement.classList.add("no-picture");
                        }
                    } else {
                        console.error("Failed to fetch user info");
                    }
                }
            } catch (error) {
                console.error("Error during re-login:", error);
            }
        };

        function showAccountMenu() {
            window.location.href = "/account_page";
        }

        document.getElementById("add-note-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const groupId = sessionStorage.getItem("group_id");
            addNote(groupId);
        });

        document.getElementById("overlay").addEventListener("click", closeUpdateMenu);
        document.getElementById("profile-pic").addEventListener("click", showAccountMenu);

        document.getElementById("floating-add-button").addEventListener("click", () => {
            document.getElementById("mobile-add-menu").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        });

        document.getElementById("mobile-cancel-button").addEventListener("click", () => {
            document.getElementById("mobile-add-menu").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        });

        document.getElementById("mobile-add-note-button").addEventListener("click", async () => {
            const noteTitle = document.getElementById("mobile-note-title").value;
            const noteText = document.getElementById("mobile-note-text").value;
            const noteTag = document.getElementById("mobile-note-tag").value;
            const groupId = sessionStorage.getItem("group_id");

            if (!groupId) {
                alert("Error: Group ID is missing.");
                return;
            }

            if (!noteText.trim()) {
                alert("Note cannot be empty.");
                return;
            }

            try {
                const response = await fetch(`/groups/${groupId}/notes`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionStorage.getItem("session_key")}`,
                    },
                    body: JSON.stringify({ title: noteTitle || null, note: noteText, tag: noteTag || null }),
                });

                if (response.status === 403) {
                    alert("You are not a member of this group.");
                    return;
                } else if (response.status === 401) {
                    console.log("Session key invalid. Showing re-login modal...");
                    showModal();
                    return;
                } else if (!response.ok) {
                    throw new Error("Failed to add note");
                }

                fetchNotes(groupId);

                // Clear input fields after successful submission
                document.getElementById("mobile-note-title").value = "";
                document.getElementById("mobile-note-text").value = "";
                document.getElementById("mobile-note-tag").value = "";
                document.getElementById("mobile-add-menu").style.display = "none";
                document.getElementById("overlay").style.display = "none";
            } catch (error) {
                console.error("Error adding note:", error);
                alert("There was an error adding your note. Please try again.");
            }
        });

        document.getElementById("mobile-search-input").addEventListener("input", (event) => {
            const query = event.target.value.toLowerCase();
            searchNotes(query);
        });

        sessionStorage.setItem("last_page", "/group-notes");
    </script>
</body>
