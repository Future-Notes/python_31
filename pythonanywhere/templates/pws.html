<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Overall page style with an ocean background */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('static/ocean2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    /* Container for the page content */
    #page-container {
      padding: 20px;
    }
    /* Default lobby styling */
    #lobby {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      color: #fff;
      max-width: 400px;
      margin: 80px auto;
    }
    /* User panel styling for authenticated users */
    #user-panel {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      color: #fff;
      margin: 80px auto;
      display: none; /* hidden by default */
      text-align: center;
      width: 400px;
    }
    /* Profile picture styling */
    #profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto;
      background-size: cover;
      background-position: center;
      background-color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
    }
    /* Title styling */
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    /* Input and button styling */
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    button {
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    /* Confirmation message styling */
    .confirmation {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .confirmation p {
      font-size: 1.2em;
      text-align: center;
      margin: 15px 0;
    }
    /* Bot info button styling */
    #bot-info-btn-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    /* When authenticated, display a flex container with two equal columns */
    .auth-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    /* Remove auto margins for flex items */
    .auth-container #lobby,
    .auth-container #user-panel {
      margin: 80px 0;
    }
    .xp-container {
        text-align: center;
        margin-top: 15px;
    }

    .xp-level {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .xp-bar {
        width: 100%;
        max-width: 250px;
        height: 12px;
        background-color: #ddd;
        border-radius: 6px;
        overflow: hidden;
        margin: auto;
        position: relative;
    }

    .xp-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4caf50, #8bc34a);
        transition: width 1.5s ease-in-out;
    }

    .xp-progress {
        font-size: 14px;
        margin-top: 5px;
        color: #555;
    }

    /* Trophy Section Container */
    /* Trophy Section Container with Dark Theme */
    #trophy-section {
        margin-top: 20px;
        padding: 15px;
        background-color: #2c2c2c;  /* Dark gray background */
        border: 1px solid #444;
        border-radius: 8px;
        text-align: center;
        color: #fff;  /* White text for headings */
    }

    /* Scrollable Trophy List Container */
    #trophy-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        margin-top: 15px;
        justify-items: center;
        max-height: 300px;  /* Adjust as needed */
        overflow-y: auto;
    }

    /* Trophy Card Styling */
    .trophy {
        width: 120px;
        height: 120px;
        background-color: #3a3a3a;  /* Slightly lighter for the cards */
        border: 2px solid #555;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        box-sizing: border-box;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
    }

    /* Hover Effect for Trophy Cards */
    .trophy:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    /* Trophy Icon Styling */
    .trophy .icon {
        font-size: 48px;
    }

    /* Trophy Name and Level Styling */
    .trophy .name {
        margin-top: 8px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        color: #fff;
    }



    /* Responsive styling */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      #lobby, .confirmation, #user-panel {
        padding: 20px;
        max-width: 95%;
        margin: 20px auto;
      }
      h1 {
        font-size: 1.8em;
      }
      input, button {
        font-size: 0.9em;
        padding: 10px;
      }
      .confirmation p {
        font-size: 1em;
      }
      #bot-info-btn-container {
        position: static;
        text-align: center;
        margin: 20px auto;
        width: 95%;
      }
      .auth-container {
        flex-direction: column;
      }
    }
    .hidden {
      display: none;
    }
  </style>
</head>

  <script>
    function showAccountMenu() {
      window.location.href = "/account_page";
    }

    const logoutButton = document.getElementById("logout");
    logoutButton.addEventListener("click", async () => {
      const sessionKey = sessionStorage.getItem("session_key");
      if (!sessionKey) {
        return;
      }
      try {
        const response = await fetch("/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sessionKey}`
          }
        });
        if (response.ok) {
          sessionStorage.removeItem("session_key");
          localStorage.removeItem("lasting_key");
          window.location.reload();
        } else {
          console.error("Failed to log out");
        }
      } catch (error) {
        console.error("Error during logout:", error);
      }
    });

      const achievementsContainer = document.getElementById("achievements-list");

      try {
        const sessionKey = await authenticateUser();
        const response = await fetch("/game-stats-return", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sessionKey}`
          }
        });
        
        if (!response.ok) {
          throw new Error("No XP data found");
        }

        const data = await response.json();
        const xp = data.xp || 0;
        console.log("XP:", xp);

        // Calculate level based on XP
        function calculateLevel(xp) {
          let level = 1;
          let requiredXp = 50; // XP needed to reach level 2

          while (xp >= requiredXp) {
            xp -= requiredXp;
            level++;
            requiredXp = Math.floor(requiredXp * 1.2); // Increasing difficulty
          }

          return { level, progress: xp, nextLevelXp: requiredXp };
        }

        const { level, progress, nextLevelXp } = calculateLevel(xp);

        updateTrophySection(level);

        // Clear existing content
        achievementsContainer.innerHTML = `
          <div class="xp-container">
            <div class="xp-level">Level ${level}</div>
            <div class="xp-bar">
              <div class="xp-fill" style="width: 0%;"></div>
            </div>
            <div class="xp-progress">${progress} / ${nextLevelXp} XP</div>
          </div>
        `;

        // Animate XP bar fill
        setTimeout(() => {
          const xpFill = document.querySelector(".xp-fill");
          const progressPercent = (progress / nextLevelXp) * 100;
          xpFill.style.width = `${progressPercent}%`;
        }, 300);

      } catch (error) {
        achievementsContainer.innerHTML = "<p>Geen achievements beschikbaar</p>";
      }
    });

    function updateTrophySection(userLevel) {
        const trophyList = document.getElementById("trophy-list");
        trophyList.innerHTML = ""; // Clear existing trophies

        const unlockedTrophies = trophies.filter(trophy => userLevel >= trophy.level);

        if (unlockedTrophies.length === 0) {
            trophyList.innerHTML = "<p>No trophies yet. Keep leveling up! ðŸ’ª</p>";
        } else {
            unlockedTrophies.forEach(trophy => {
                let trophyElement = document.createElement("div");
                trophyElement.classList.add("trophy");
                
                let iconElement = document.createElement("div");
                iconElement.classList.add("icon");
                iconElement.textContent = trophy.icon;
                
                let nameElement = document.createElement("div");
                nameElement.classList.add("name");
                nameElement.textContent = `${trophy.name} (Lvl ${trophy.level})`;
                
                trophyElement.appendChild(iconElement);
                trophyElement.appendChild(nameElement);
                trophyList.appendChild(trophyElement);
            });
        }
    }

    async function authenticateUser() {
      let sessionKey = sessionStorage.getItem("session_key");
      const lastingKey = localStorage.getItem("lasting_key");

      async function attemptAutoLogin() {
        try {
          console.log("Attempting auto-login...");
          const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lasting_key: lastingKey }),
          });
          if (!response.ok) {
            console.error("Auto-login failed");
            localStorage.removeItem("lasting_key");
            return null;
          }
          const data = await response.json();
          sessionStorage.setItem("session_key", data.session_key);
          console.log("Auto-login successful!");
          return data.session_key;
        } catch (error) {
          console.error("Error during auto-login:", error);
          return null;
        }
      }

      if (!sessionKey && lastingKey) {
        console.log("No session key found, attempting auto-login...");
        sessionKey = await attemptAutoLogin();
      }

      if (sessionKey) {
        try {
          console.log("Validating session key...");
          const response = await fetch("/test-session", {
            method: "GET",
            headers: { "Authorization": `Bearer ${sessionKey}` },
          });
          if (response.status === 401) {
            console.log("Session key invalid, attempting auto-login...");
            sessionKey = lastingKey ? await attemptAutoLogin() : null;
          }
        } catch (error) {
          console.error("Error during session validation:", error);
        }
      }
      return sessionKey;
    }

    function setupGameEvents(isAuthenticated) {
      document.getElementById('createGame').addEventListener('click', () => {
        let name = isAuthenticated 
                  ? localStorage.getItem('playerName') 
                  : document.getElementById('createPlayerName').value.trim();
        if (!name) {
          alert("Voer alsjeblieft je naam in.");
          return;
        }
        localStorage.setItem('playerName', name);
        localStorage.setItem('botGame', false);
        fetch('/create', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({playerName: name})
        })
        .then(response => response.json())
        .then(data => {
          if (data.gameCode) {
            gameCode = data.gameCode;
            player = "player1";
            document.body.innerHTML = `
              <div class="confirmation">
                <img src="static/zeeslag.png" alt="Zeeslag Logo" style="display: block; margin: 0 auto 20px auto; max-width: 150px;">
                <h1>Game aangemaakt!</h1>
                <p>Je Game Code is:</p>
                <p style="font-size:2em; font-weight:bold;">${data.gameCode}</p>
                <p>Deel deze code met je tegenstander om te starten.</p>
              </div>
            `;
          } else if (data.error) {
            alert(data.error);
          }
        })
        .catch(error => console.error("Error:", error));
      });

      document.getElementById('createGameBot').addEventListener('click', () => {
        let name = isAuthenticated 
                  ? localStorage.getItem('playerName') 
                  : document.getElementById('createPlayerName').value.trim();
        if (!name) {
          alert("Voer alsjeblieft je naam in.");
          return;
        }
        localStorage.setItem('playerName', name);
        localStorage.setItem('botGame', true);
        fetch('/create', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({playerName: name, playAgainstBot: true})
        })
        .then(response => response.json())
        .then(data => {
          if (data.gameCode) {
            gameCode = data.gameCode;
            player = "player1";
            document.body.innerHTML = `
              <div class="confirmation">
                <img src="static/zeeslag.png" alt="Zeeslag Logo" style="display: block; margin: 0 auto 20px auto; max-width: 150px;">
                <h1>Game aangemaakt!</h1>
                <p>Je speelt nu tegen de Bot.</p>
                <p>Je Game Code is:</p>
                <p style="font-size:2em; font-weight:bold;">${data.gameCode}</p>
                <p>Wacht tot je wordt doorgestuurd naar de setup pagina...</p>
              </div>
            `;
          } else if (data.error) {
            alert(data.error);
          }
        })
        .catch(error => console.error("Error:", error));
      });

      document.getElementById('joinGame').addEventListener('click', () => {
        let name = isAuthenticated 
                  ? localStorage.getItem('playerName') 
                  : document.getElementById('joinPlayerName').value.trim();
        const code = document.getElementById('joinCode').value.trim().toUpperCase();
        if (!name || !code) {
          alert("Voer alsjeblieft je naam en game code in.");
          return;
        }
        localStorage.setItem('playerName', name);
        fetch('/join', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({playerName: name, gameCode: code})
        })
        .then(response => response.json())
        .then(data => {

    document.addEventListener("DOMContentLoaded", async () => {
      const sessionKey = await authenticateUser();
      const isAuthenticated = !!sessionKey;

      if (isAuthenticated) {
        try {
          const userInfoResponse = await fetch("/user-info", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${sessionKey}`,
            },
          });
          if (userInfoResponse.ok) {
            const userInfo = await userInfoResponse.json();
            localStorage.setItem("playerName", userInfo.username);
            const createInput = document.getElementById("createPlayerName");
            const joinInput = document.getElementById("joinPlayerName");
            const advertizeDiv = document.getElementById("advertize-div");
            const advertizeButton = document.getElementById("advertize-button");
            if (createInput) {
              createInput.value = userInfo.username;
              createInput.disabled = true;
              createInput.classList.add("hidden");
            }
            if (joinInput) {
              joinInput.value = userInfo.username;
              joinInput.disabled = true;
              joinInput.classList.add("hidden");
            }
            if (advertizeDiv) {
              advertizeDiv.classList.add("hidden");
            }
            if (advertizeButton) {
              advertizeButton.classList.add("hidden");
            }
            document.getElementById("profile-username").textContent = userInfo.username;
            const profilePicElement = document.getElementById("profile-pic");
            if (userInfo.profile_picture) {
              const correctedProfilePic = userInfo.profile_picture.replace(/\\/g, "/");
              profilePicElement.style.backgroundImage = `url(${correctedProfilePic})`;
              profilePicElement.textContent = "";
            } else {
              profilePicElement.textContent = userInfo.username[0].toUpperCase();
              profilePicElement.classList.add("no-picture");
            }
            document.getElementById("user-panel").style.display = "block";
            // Wrap the lobby and user panel in a flex container
            const contentContainer = document.getElementById("content-container");
            contentContainer.classList.add("auth-container");
          } else {
            console.error("Failed to fetch user info");
          }
        } catch (error) {
          console.error("Error during fetching user info:", error);
        }
      }
      setupGameEvents(isAuthenticated);

      document.getElementById('botInfo').addEventListener('click', () => {
        window.location.href = '/bot-info';
      });

      setInterval(() => {
        if (gameCode) {
          fetch(`/game_state?gameCode=${gameCode}`)
            .then(res => res.json())
            .then(game => {
              if (game.opponentJoined && game.status === "placing") {
                localStorage.setItem('gameCode', gameCode);
                localStorage.setItem('player', player);
                window.location.href = '/setup';
              }
            })
            .catch(error => console.error("Error polling game state:", error));
        }
      }, 1000);
    });
