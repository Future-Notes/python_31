<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2c2c2c">
  <title>Future Notes - Sign Up</title>
  <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
  <link rel="favicon" type="image/x-icon" href="static/favicon.ico">
  <link rel="manifest" href="static/site.webmanifest">
  <script src="/static/js/loader.js"></script>
  <script src="/static/js/check.js"></script>
  <style>
    body {
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      background-color: #3a3a3a;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      width: 100%;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #5a5a5a;
      color: #e0e0e0;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #7a7a7a;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #5a5a5a;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4a4a4a;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #7a7a7a;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #9a9a9a;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #6a6a6a;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: background 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background-color: #5a5a5a;
      transform: scale(1.1);
    }

    .page-title {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -100%);
      font-size: 36px;
      font-weight: bold;
      color: #e0e0e0;
      opacity: 0;
      animation: slideInFromTop 1s ease-out forwards;
      text-align: center;
      margin: 0;
    }

    @keyframes slideInFromTop {
      to {
        transform: translate(-50%, 20px);
        opacity: 1;
      }
    }

    /* Styles for the password tip */
    .hidden {
      display: none;
    }

    #password-tip {
      font-size: 0.9rem;
      text-align: left;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    #password-tip.error {
      color: #f44336;
    }

    #password-tip.success {
      color: #4caf50;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    
    .shake {
      animation: shake 0.3s;
    }

    #username-tip.error {
    color: #f44336;
    font-size: 0.9rem;
    text-align: left;
    margin-bottom: 20px;
    }

    #username-tip.success {
    color: #4caf50;
    font-size: 0.9rem;
    text-align: left;
    margin-bottom: 20px;
    }

  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw_js/sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(console.error);
    }
  </script>
  <script src="/static/custom-alert.js"></script>
  <script src="static/admin.js"></script>
</head>
<body>
  <h1 class="page-title">Future Notes</h1>
  <a href="/" class="back-button" aria-label="Go back to homepage">←</a>

  <div class="form-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <!-- This tip is hidden by default -->
      <div id="password-tip" class="hidden"></div>
      <div id="username-tip" class="hidden"></div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a id="login-link" href="/login_page">Login</a></p>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Patch fetch once (if not already done)
    if (!window.__fetchPatched) {
      const _f = window.fetch;
      window.fetch = (url, opts = {}) => {
        opts.credentials = 'include';
        return _f(url, opts);
      };
      window.__fetchPatched = true;
    }

    // Carry over query params to login link
    const query = window.location.search;
    if (query) {
      const link = document.getElementById("login-link");
      if (link) link.href = "/login_page" + query;
    }

    const substitutions = {
      a: '[a@4]+?',
      s: '[s$5z]+?',
      i: '[i!1|l]+?',
      o: '[o0]+?',
      e: '[e3€]+?',
      t: '[t7+]+?',
      c: '[c(]+?',
      u: '[uuv]+?',
      d: '[dcl]+?',
      b: '[b8]+?',
      g: '[g69]+?',
      l: '[l1!|]+?',
      r: '[r]+?',
      m: '[m]+?',
      n: '[n]+?'
    };

    function wordToLeetRegex(word) {
      return word
        .split('')
        .map(char => `(${substitutions[char.toLowerCase()] || char})[^a-zA-Z0-9_\\-\\.]*?`)
        .join('');
    }

    const forbiddenWords = [
      "ass", "shit", "fuck", "bitch", "dick", "piss", "cunt", "slut", "whore",
      "bastard", "damn", "crap", "nigger", "faggot", "cock", "pussy",
      "motherfucker", "arse", "retard", "wanker", "twat", "spaz", "idiot", "stupid", "moron"
    ];

    const leetRegexString = forbiddenWords
      .map(word => `(${wordToLeetRegex(word)})`)
      .join('|');

    const forbiddenRegex = new RegExp(`(^|[^a-zA-Z0-9])(${leetRegexString})($|[^a-zA-Z0-9])`, 'giu');

    const passwordInput = document.getElementById("password");
    const passwordTip = document.getElementById("password-tip");
    const usernameInput = document.getElementById("username");
    const usernameTip = document.getElementById("username-tip");

    function hasSequentialPattern(str) {
      if (str.length < 4) return false;
      str = str.toLowerCase();
      for (let i = 0; i <= str.length - 4; i++) {
        let ascCount = 1;
        let descCount = 1;
        for (let j = i; j < str.length - 1; j++) {
          if (str.charCodeAt(j) + 1 === str.charCodeAt(j + 1)) {
            ascCount++;
            if (ascCount >= 4) return true;
          } else break;
        }
        for (let j = i; j < str.length - 1; j++) {
          if (str.charCodeAt(j) - 1 === str.charCodeAt(j + 1)) {
            descCount++;
            if (descCount >= 4) return true;
          } else break;
        }
      }
      return false;
    }

    function hasExcessiveRepetition(str) {
      return /(.)\1{4,}/.test(str);
    }

    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    async function checkUsername() {
      const username = usernameInput.value.trim();
      usernameTip.classList.remove("hidden");

      if (username.length > 80) {
        usernameTip.textContent = "✖ Username cannot be longer than 80 characters";
        usernameTip.classList.remove("success");
        usernameTip.classList.add("error", "shake");
        setTimeout(() => usernameTip.classList.remove("shake"), 500);
        return false;
      }

      if (forbiddenRegex.test(username)) {
        usernameTip.textContent = "✖ Username contains inappropriate words";
        usernameTip.classList.remove("success");
        usernameTip.classList.add("error", "shake");
        setTimeout(() => usernameTip.classList.remove("shake"), 500);
        return false;
      }

      if (/_/.test(username)) {
        usernameTip.textContent = "✖ Underscores are not allowed in the username";
        usernameTip.classList.remove("success");
        usernameTip.classList.add("error", "shake");
        setTimeout(() => usernameTip.classList.remove("shake"), 500);
        return false;
      }

      if (username === "") {
        usernameTip.classList.add("hidden");
        return false;
      }

      if (username.length < 3) {
        usernameTip.textContent = "✖ Username must be at least 3 characters long";
        usernameTip.classList.remove("success");
        usernameTip.classList.add("error", "shake");
        setTimeout(() => usernameTip.classList.remove("shake"), 500);
        return false;
      }

      if (!/[A-Za-z]/.test(username)) {
        usernameTip.textContent = "✖ Username must contain at least one letter";
        usernameTip.classList.remove("success");
        usernameTip.classList.add("error", "shake");
        setTimeout(() => usernameTip.classList.remove("shake"), 500);
        return false;
      }

      try {
        const res = await fetch(`/username-check/${encodeURIComponent(username)}`);
        const data = await res.json();
        if (data.exists) {
          usernameTip.textContent = "✖ Username is already taken";
          usernameTip.classList.remove("success");
          usernameTip.classList.add("error", "shake");
          setTimeout(() => usernameTip.classList.remove("shake"), 500);
          return false;
        } else if (data.protected) {
          usernameTip.innerHTML = "✖ The entered username is too similar to a protected username. <a href='/why-protected-usernames' style='color:inherit; text-decoration:underline;'>Info on why this happens</a>";
          usernameTip.classList.remove("success");
          usernameTip.classList.add("error", "shake");
          setTimeout(() => usernameTip.classList.remove("shake"), 500);
          return false;
        }
      } catch (err) {
        usernameTip.textContent = "✖ Error checking username";
        usernameTip.classList.remove("success");
        usernameTip.classList.add("error", "shake");
        setTimeout(() => usernameTip.classList.remove("shake"), 500);
        return false;
      }

      usernameTip.textContent = "✔ Username is valid";
      usernameTip.classList.remove("error");
      usernameTip.classList.add("success");
      return true;
    }

    const debouncedCheckUsername = debounce(checkUsername, 400);

    function checkPassword() {
      const password = passwordInput.value;

      if (password === "") {
        passwordTip.classList.add("hidden");
        return false;
      }
      passwordTip.classList.remove("hidden");

      if (password.length < 8) {
        passwordTip.textContent = "✖ At least 8 characters";
        passwordTip.classList.remove("success");
        passwordTip.classList.add("error");
        return false;
      }
      if (!/[A-Z]/.test(password)) {
        passwordTip.textContent = "✖ At least one uppercase letter";
        passwordTip.classList.remove("success");
        passwordTip.classList.add("error");
        return false;
      }
      if (!/[a-z]/.test(password)) {
        passwordTip.textContent = "✖ At least one lowercase letter";
        passwordTip.classList.remove("success");
        passwordTip.classList.add("error");
        return false;
      }
      if (!/\d/.test(password)) {
        passwordTip.textContent = "✖ At least one digit";
        passwordTip.classList.remove("success");
        passwordTip.classList.add("error");
        return false;
      }
      if (!/[!@#$%^&*]/.test(password)) {
        passwordTip.textContent = "✖ At least one special character (!@#$%^&*)";
        passwordTip.classList.remove("success");
        passwordTip.classList.add("error");
        return false;
      }
      if (hasSequentialPattern(password)) {
        passwordTip.textContent = "✖ No sequential patterns allowed (e.g., 1234 or abcd)";
        passwordTip.classList.remove("success");
        passwordTip.classList.add("error");
        return false;
      }
      if (hasExcessiveRepetition(password)) {
        passwordTip.textContent = "✖ No more than 4 identical consecutive characters allowed";
        passwordTip.classList.remove("success");
        passwordTip.classList.add("error");
        return false;
      }

      passwordTip.textContent = "✔ Password is strong enough";
      passwordTip.classList.remove("error");
      passwordTip.classList.add("success");
      return true;
    }

    passwordTip.addEventListener("animationend", () => {
      passwordTip.classList.remove("shake");
    });

    let passwordRequirementsEnabled = false;

    fetch("/password-eisen")
      .then(response => response.json())
      .then(data => {
        passwordRequirementsEnabled = data.enabled;

        if (passwordRequirementsEnabled) {
          passwordInput.addEventListener("input", checkPassword);
          usernameInput.addEventListener("input", debouncedCheckUsername);
        }
      })
      .catch(error => {
        console.error("Error checking password requirements:", error);
        passwordRequirementsEnabled = true;
      });

    document.getElementById("signup-form").addEventListener("submit", async e => {
      e.preventDefault();

      const uname = usernameInput.value.trim();
      const pwd = passwordInput.value;

      if (passwordRequirementsEnabled) {
        const passOk = checkPassword();
        const userOk = await checkUsername();
        if (!passOk || !userOk) {
          const tip = document.getElementById("password-tip");
          tip.classList.remove("shake");
          void tip.offsetWidth;
          tip.classList.add("shake");
          return;
        }
      }

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: uname, password: pwd })
        });
        const data = await res.json();

        if (res.ok) {
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            sessionStorage.setItem("current_user_id", data.user_id);
            window.location.href = "/index";
          }
        } else {
          alert(data.error || "Signup failed");
        }
      } catch (error) {
        console.error("Signup error:", error);
        alert("An error occurred during signup");
      }
    });
  });
</script>

</body>
</html>
