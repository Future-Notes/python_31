<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c2c2c">
    <title>Future Notes - Account</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="favicon" type="image/x-icon" href="static/favicon.ico">
    <link rel="manifest" href="static/site.webmanifest">
    <style>
        /* Globale reset en variabelen */
        *, *::before, *::after {
          box-sizing: border-box;
        }
      
        :root {
          /* Kleurvariabelen */
          --bg-color: #2c2c2c;
          --text-color: #e0e0e0;
          --light-gray: #a0a0a0;
          --form-bg: #3a3a3a;
          --header-bg: #2c2c2c;
          --button-bg: #6a6a6ad5;
          --button-hover: #5a5a5a;
          --input-bg: #6a6a6a;
          --input-bg-focus: #7a7a7a;
          --delete-bg: #d83c3e;
          --delete-hover: #b22d2f;
          --back-bg: #4a4d52;
          --back-hover: #383b3f;
          --banner-bg: #4f83cc;
          --modal-bg: #1e1e1e;
          --tooltip-bg: #3a3a3a;
          --profile-pic-color: #4f83cc;
          --profile-pic-no-pic: #cc4f4f;
          /* Afmetingen */
          --border-radius-sm: 0.375rem;
          --border-radius-md: 0.5rem;
          --box-shadow-light: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.2);
          --box-shadow-strong: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.6);
        }
      
        /* Body & algemene elementen */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: var(--bg-color);
          color: var(--text-color);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          min-height: 100vh;
          padding-top: 5rem; /* Voorkom dat content achter de vaste header komt */
        }
      
        h1 {
          margin-bottom: 1.25rem;
          text-align: center;
        }
      
        /* Formulieren en inputs */
        form {
          margin-bottom: 1.875rem;
          background-color: var(--form-bg);
          padding: 1.25rem;
          border-radius: var(--border-radius-md);
          box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.2);
          width: 90%;
          max-width: 25rem;
          display: flex;
          flex-direction: column;
          gap: 0.9375rem;
          align-items: center;
        }
      
        input,
        button {
          padding: 0.75rem;
          border: none;
          border-radius: var(--border-radius-sm);
          font-size: 1rem;
        }
      
        input {
          width: 100%;
          max-width: 21.875rem;
          background-color: var(--input-bg);
          color: var(--text-color);
        }
      
        input::placeholder {
          color: var(--light-gray);
        }
      
        input:focus {
          outline: none;
          background-color: var(--input-bg-focus);
        }
      
        button {
          width: 100%;
          max-width: 21.875rem;
          background-color: var(--button-bg);
          color: var(--text-color);
          font-weight: bold;
          cursor: pointer;
          margin-bottom: 0.9375rem;
          transition: background-color 0.3s;
        }
      
        button:hover {
          background-color: var(--button-hover);
        }
      
        /* Specifieke knoppen */
        #update-username-form {
          margin-top: 1.875rem;
        }
      
        #delete-account {
          background-color: var(--delete-bg);
        }
      
        #delete-account:hover {
          background-color: var(--delete-hover);
        }
      
        #back-home {
          margin-top: 1.25rem;
          background-color: var(--back-bg);
        }
      
        #back-home:hover {
          background-color: var(--back-hover);
        }
      
        .button-group {
          display: flex;
          flex-direction: column;
          gap: 0.9375rem;
          align-items: center;
          width: 100%;
          max-width: 25rem;
        }
      
        /* Header en back-button */
        header {
          background-color: var(--header-bg);
          padding: 1.25rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 100;
          padding-left: 1.25rem;
          padding-right: 1.25rem;
        }
      
        header h1 {
          flex: 1;
          text-align: center;
          margin: 0;
        }
      
        .back-button {
          position: absolute;
          top: 1.25rem;
          left: 1.25rem;
          width: 3.125rem;
          height: 3.125rem;
          background-color: var(--button-bg);
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          color: var(--text-color);
          text-decoration: none;
          font-size: 1.5rem;
          font-weight: bold;
          box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.5);
          transition: background-color 0.3s, transform 0.2s;
        }
      
        .back-button:hover {
          background-color: var(--button-hover);
          transform: scale(1.1);
        }
      
        /* Banner en profielafbeelding */
        .banner {
          background-color: var(--banner-bg);
          color: #fff;
          display: flex;
          align-items: center;
          padding: 0.9375rem 1.25rem;
          width: 100%;
          max-width: 50rem;
          margin-bottom: 1.875rem;
          border-radius: var(--border-radius-md);
          box-shadow: 0 0.25rem 0.5rem var(--box-shadow-light);
        }
      
        .profile-pic {
          width: 3.125rem;
          height: 3.125rem;
          border-radius: 50%;
          background-color: transparent;
          color: var(--profile-pic-color);
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 1.5rem;
          font-weight: bold;
          cursor: pointer;
          margin-right: 1.25rem;
          background-size: cover;
          background-position: center;
        }
      
        .profile-pic.no-picture {
          background-color: var(--profile-pic-no-pic);
          color: #fff;
        }
      
        /* Container en section layout */
        .container {
          display: flex;
          gap: 1.25rem;
          width: 100%;
          max-width: 50rem;
        }
      
        .section {
          flex: 1;
          background-color: var(--form-bg);
          padding: 1.25rem;
          border-radius: var(--border-radius-md);
          box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.2);
        }
      
        /* Modal */
        #modal-overlay-2 {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          justify-content: center;
          align-items: center;
        }
      
        #modal {
          background-color: var(--modal-bg);
          padding: 1.25rem;
          border-radius: var(--border-radius-md);
          text-align: center;
          box-shadow: var(--box-shadow-strong);
        }
      
        /* Custom file-upload */
        input[type="file"] {
          display: none;
        }
      
        .custom-file-upload {
          border: 0.0625rem solid #ccc;
          display: inline-block;
          padding: 0.375rem 7.6875rem;
          cursor: pointer;
        }
      
        #modal button {
          background-color: #007bff;
          color: #fff;
          padding: 0.5rem 0.9375rem;
          border: none;
          border-radius: var(--border-radius-sm);
          cursor: pointer;
          font-size: 0.875rem;
          margin: 0.3125rem;
          transition: background 0.3s;
        }
      
        #modal button:hover {
          background-color: #3a6bab;
        }
      
        /* Admin page link */
        a.admin-page-link {
          display: inline-block;
          padding: 0.625rem 1.25rem;
          margin-top: 1.25rem;
          text-decoration: none;
          font-size: 1rem;
          font-weight: bold;
          border-radius: var(--border-radius-sm);
          box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.3);
          transition: background-color 0.3s, transform 0.2s;
        }
      
        a.admin-page-link.enabled {
          background-color: var(--banner-bg);
          color: #fff;
          cursor: pointer;
        }
      
        a.admin-page-link.enabled:hover {
          background-color: #3a6bab;
          transform: scale(1.05);
        }
      
        a.admin-page-link.enabled:active {
          background-color: #2e5c8c;
        }
      
        a.admin-page-link.disabled {
          background-color: var(--input-bg);
          color: var(--light-gray);
          cursor: not-allowed;
          pointer-events: all;
          position: relative;
        }
      
        a.admin-page-link.disabled::after {
          content: "You don't have access to this page because you are not an admin";
          position: absolute;
          bottom: 130%;
          left: 50%;
          transform: translateX(-50%);
          background-color: var(--tooltip-bg);
          color: var(--text-color);
          padding: 0.5rem 0.75rem;
          border-radius: var(--border-radius-sm);
          font-size: 0.875rem;
          white-space: nowrap;
          box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.3);
          display: none;
          z-index: 10;
        }
      
        a.admin-page-link.disabled:hover::after {
          display: block;
        }
      
        /* Responsive regels */
        @media (max-width: 37.5rem) {
          .container {
            flex-direction: column;
            align-items: center;
          }
      
          .section {
            width: 90%;
            margin-bottom: 1.25rem;
          }
      
          #account-actions,
          #account-management {
            max-width: 85%;
            align-items: center;
            justify-content: center;
          }
      
          .banner,
          .section {
            width: 90%;
          }
        }
      </style>
      
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/static/sw_js/sw.js')
            .then(() => console.log('Service Worker Registered'))
            .catch(console.error);
        }
    </script>
      
</head>
<body>
    <header>
        <a href="/index" class="back-button" id="back-button" aria-label="Go back to web app">‚Üê</a>
        <h1>Account</h1>
    </header>

    <div class="banner">
        <div class="profile-pic" id="profile-pic">U</div>
        <span id="username-display">Loading...</span>
    </div>
    
    <div class="container">
        <div class="section" id="account-management">
            <h2>Account Management</h2>
            <form id="update-username-form">
                <input type="text" id="new-username" placeholder="New Username" required>
                <button type="submit">Update Username</button>
            </form>
            <form id="update-password-form">
                <input type="password" id="current-password" placeholder="Current Password" required>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit">Update Password</button>
            </form>
        </div>
        <div class="section" id="account-actions">
            <h2>Account Actions</h2>
            <button id="delete-account">Delete Account</button>
            <button id="logout">Logout</button>
            <div class="section">
                <h2>Sharing Preferences</h2>
                <label class="switch">
                    <input type="checkbox" id="sharing-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="sharing-status">Allow Sharing Notes</span>
            </div>
            <!-- Admin page link (disabled by default) -->
            <a href="admin_page" class="admin-page-link disabled">Admin Page</a>


            <style>
                .switch {
                    position: relative;
                    display: inline-block;
                    width: 60px;
                    height: 34px;
                }

                .switch input {
                    opacity: 0;
                    width: 0;
                    height: 0;
                }

                .slider {
                    position: absolute;
                    cursor: pointer;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: #ccc;
                    transition: .4s;
                    border-radius: 34px;
                }

                .slider:before {
                    position: absolute;
                    content: "";
                    height: 26px;
                    width: 26px;
                    left: 4px;
                    bottom: 4px;
                    background-color: white;
                    transition: .4s;
                    border-radius: 50%;
                }

                input:checked + .slider {
                    background-color: #4f83cc;
                }

                input:checked + .slider:before {
                    transform: translateX(26px);
                }
            </style>
        </div>
    </div>

    <!-- Modal for profile picture -->
    <div id="modal-overlay-2">
        <div id="modal">
            <h2>Update Profile Picture</h2>
            <label for="profile-picture-upload" class="custom-file-upload" id="file-label">Choose a file:</label>
            <input type="file" id="profile-picture-upload" accept="image/*">
            <button id="save-profile-picture">Save</button>
            <button id="delete-profile-picture">Delete profile picture</button>
            <button onclick="document.getElementById('modal-overlay-2').style.display = 'none'">Cancel</button>
        </div>
    </div>


    <div id="modal-overlay" style="
        display: none; 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background-color: rgba(0, 0, 0, 0.6); 
        z-index: 1000;
        justify-content: center; 
        align-items: center;
    ">
        <div id="modal" style="
            background-color: #1E1E1E; 
            padding: 20px 30px; 
            border-radius: 12px; 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        ">
            <h2 style="color: #F5F5F5; font-size: 24px; margin-bottom: 20px;">Session Expired</h2>
            <p style="color: #BDBDBD; margin-bottom: 20px;">Please re-enter your username and password:</p>
            <input id="username" type="text" placeholder="Username" style="
                width: 100%; 
                padding: 12px; 
                margin: 10px 10px; 
                border: 1px solid #424242; 
                border-radius: 8px; 
                background-color: #2E2E2E; 
                color: #E0E0E0; 
                font-size: 16px;
                outline: none;
            " />
            <input id="password" type="password" placeholder="Password" style="
                width: 100%; 
                padding: 12px; 
                margin: 10px 0; 
                border: 1px solid #424242; 
                border-radius: 8px; 
                background-color: #2E2E2E; 
                color: #E0E0E0; 
                font-size: 16px;
                outline: none;
            " />
            <button id="submit-credentials" style="
                background-color: #424242; 
                color: #E0E0E0; 
                padding: 12px 20px; 
                border: none; 
                border-radius: 8px; 
                font-size: 16px; 
                cursor: pointer; 
                transition: background-color 0.3s ease;
            " 
            onmouseover="this.style.backgroundColor='#616161'" 
            onmouseout="this.style.backgroundColor='#424242'">
                Submit
            </button>
        </div>
    </div>

    <script>
        let sessionKey;
        document.addEventListener("DOMContentLoaded", async () => {
            sessionKey = sessionStorage.getItem("session_key");
            const lastingKey = localStorage.getItem("lasting_key");

            async function attemptAutoLogin() {
                try {
                    console.log("Attempting autologin...")
                    const response = await fetch("/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ lasting_key: lastingKey }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Save session_key and redirect if needed
                        sessionStorage.setItem("session_key", data.session_key);
                        console.log("Auto-login successful!");
                        location.reload();
                    } else {
                        console.error("Auto-login failed:", data.error || "Unknown error");
                        localStorage.removeItem("lasting_key"); // Clear invalid lasting_key
                        if (window.location.pathname !== "/login_page") {
                            window.location.href = "/login_page?redirect=/account_page&warning=true"; // Redirect to the login page
                        }
                    }
                } catch (error) {
                    console.error("Error during auto-login:", error);
                    if (window.location.pathname !== "/login") {
                        showModal();
                    }
                }
            }

            if (!sessionKey && lastingKey) {
                await attemptAutoLogin();
            } else if (!sessionKey && !lastingKey) {
                // No session_key or lasting_key: redirect to the login page if not already there
                if (window.location.pathname !== "/login_page") {
                    showModal();
                    console.log("No lasting key nor session key, showing re-login modal...")
                }
            } else {
                console.log("Session key is present, validating...");
                // Test if the session key is valid
                try {
                    const response = await fetch("/test-session", {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${sessionKey}`,
                        },
                    });

                    if (response.status === 401) {
                        console.log("Session key is invalid, checking for lasting key...");
                        if (lastingKey) {
                            console.log("Lasting key present, validating it...")
                            await attemptAutoLogin();
                        } else {
                            console.log("No lasting key present, showing re-login modal...")
                            showModal();
                        }
                    } else {
                        console.log("Session key valid, fetching user info...")
                        const userInfoResponse = await fetch("/user-info", {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json",
                                Authorization: `Bearer ${sessionKey}`,
                            },
                        });

                        if (userInfoResponse.ok) {
                            console.log("Fetched user info:")
                            const userInfo = await userInfoResponse.json();
                            const username = userInfo.username;
                            const profilePic = userInfo.profile_picture;
                            const sharingToggle = document.getElementById("sharing-toggle");
                            const role = userInfo.role;

                            sharingToggle.checked = userInfo.allows_sharing === true;
                            console.log(userInfo);

                            document.getElementById("username-display").textContent = `${username} - Account`;
                            const profilePicElement = document.getElementById("profile-pic");

                            if (profilePic) {
                                console.log("Setting profile picture...")
                                // Replace backslashes with forward slashes to fix path issues
                                const correctedProfilePic = profilePic.replace(/\\/g, "/");

                                // Use the corrected path directly (no need to prepend "/static/uploads/profile_pictures/").
                                profilePicElement.style.backgroundImage = `url(${correctedProfilePic})`;
                                profilePicElement.classList.remove("no-picture");
                                profilePicElement.textContent = ""; // Clear the text content
                            } else {
                                console.log("User has not set profile picture!")
                                profilePicElement.textContent = username[0].toUpperCase();
                                profilePicElement.classList.add("no-picture");
                            }

                            // Handle admin link access dynamically
                            const adminLink = document.querySelector(".admin-page-link");

                            if (role === "admin") {
                                console.log("User is an admin!")
                                adminLink.classList.remove("disabled");
                                adminLink.classList.add("enabled");
                            } else {
                                console.log("User is not an admin!")
                                adminLink.classList.remove("enabled");
                                adminLink.classList.add("disabled");

                                // Add event listener to prevent navigation
                                adminLink.addEventListener("click", (e) => {
                                    e.preventDefault();
                                    console.log("Nope!")
                                });
                            }
                        } else {
                            console.error("Failed to fetch user info");
                        }
                    }
                } catch (error) {
                    console.error("Error during session validation:", error);
                }
            }
        });

        function showModal() {
            window.location.href = '/login_page?redirect=/account_page&warning=true';
        }

        function hideModal() {
            const modalOverlay = document.getElementById("modal-overlay");
            modalOverlay.style.display = "none";
            console.log("Re-login modal hidden!")
            location.reload();
        }

        const lastActivePage = sessionStorage.getItem("last_page") || "/index";
        document.getElementById("back-button").href = lastActivePage;

        document.getElementById('profile-picture-upload').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'No file selected';
            document.getElementById('file-label').textContent = fileName;
        });

        document.getElementById("submit-credentials").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Both fields are required.");
                return;
            }

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem("session_key", data.session_key);
                    console.log("Username and password valid, hiding modal...")
                    hideModal();
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            } catch (error) {
                console.error("Error during re-login:", error);
                alert("There was an error. Please try again.");
            }
        });

        document.getElementById("sharing-toggle").addEventListener("change", async (e) => {
            const allowsSharing = e.target.checked;

            try {
                console.log("Sharing toggle pressed, attempting change...")
                const response = await fetch("/allow-sharing", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionKey}`,
                    },
                    body: JSON.stringify({ allows_sharing: allowsSharing }),
                });

                if (response.ok) {
                    console.log("Sharing preference updated succesfully!")
                } else if (response.status === 401) {
                    sessionStorage.clear();
                    showModal();
                } else {
                    console.log("Failed to update sharing preference!")
                    alert("Failed to update sharing preference.");
                }
            } catch (err) {
                console.error("Error updating sharing preference:", err);
            }
        });

        document.getElementById("update-username-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const newUsername = document.getElementById("new-username").value;

            try {
                const response = await fetch("/update-username", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionKey}`,
                    },
                    body: JSON.stringify({ new_username: newUsername }),
                });

                if (response.ok) {
                    alert("Username updated successfully!");
                } else if (response.status === 401) {
                    sessionStorage.clear();
                    showModal();
                } else {
                    const error = await response.json();
                    alert(error.error || "An error occurred while updating the username.");
                }
            } catch (err) {
                alert("Network error. Please try again later.");
            }
        });

        document.getElementById("update-password-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById("current-password").value;
            const newPassword = document.getElementById("new-password").value;

            try {
                const response = await fetch("/update-password", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionKey}`,
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword,
                    }),
                });

                if (response.ok) {
                    alert("Password updated successfully!");
                } else if (response.status === 401) {
                    alert("Session expired. Please log in again.");
                    sessionStorage.clear();
                    showModal();
                } else {
                    const error = await response.json();
                    alert(error.error || "An error occurred while updating the password.");
                }
            } catch (err) {
                alert("Network error. Please try again later.");
            }
        });

        document.getElementById("delete-account").addEventListener("click", async () => {
            const password = prompt("Enter your password to confirm:");
            
            // Check if the user pressed cancel (password will be null)
            if (password === null) {
                return;  // Exit the function if cancel is pressed
            }

            try {
                const response = await fetch("/delete-account", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${sessionKey}`,
                    },
                    body: JSON.stringify({ password }),
                });

                if (response.status === 200) {
                    sessionStorage.clear();
                    localStorage.clear();
                    window.location.href = "/login_page";
                } else if (response.status === 401) {
                    sessionStorage.clear();
                    showModal();
                } else if (response.status === 400) {
                    alert("Incorrect password. Please try again.");
                } else {
                    alert("An error occurred. Please try again later.");
                }
            } catch (error) {
                alert("An error occurred. Please try again later.");
            }
        });

        document.getElementById("logout").addEventListener("click", () => {
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = "/login_page";
        });

        document.getElementById("profile-pic").addEventListener("click", () => {
            document.getElementById("modal-overlay-2").style.display = "flex";
        });

        document.getElementById("save-profile-picture").addEventListener("click", async () => {
            const fileInput = document.getElementById("profile-picture-upload");
            if (fileInput.files.length === 0) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append("profile_picture", fileInput.files[0]);

            try {
                const response = await fetch("/update-profile-picture", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${sessionKey}`
                    },
                    body: formData,
                });

                if (response.ok) {
                    alert("Profile picture updated successfully!");
                    document.getElementById("modal-overlay-2").style.display = "none";
                    location.reload();
                } else if (response.status === 401) {
                    alert("Session expired. Please log in again.");
                    sessionStorage.clear();
                    showModal();
                } else {
                    alert("Failed to update profile picture.");
                }
            } catch (err) {
                console.error("Error uploading profile picture:", err);
            }
        });

        document.getElementById("delete-profile-picture").addEventListener("click", async () => {
            try {
                const response = await fetch("/update-profile-picture", {
                    method: "DELETE",
                    headers: {
                        Authorization: `Bearer ${sessionKey}`
                    },
                });

                if (response.ok) {
                    alert("Profile picture deleted successfully!");
                    document.getElementById("modal-overlay-2").style.display = "none";
                    location.reload();
                } else if (response.status === 401) {
                    alert("Session expired. Please log in again.");
                    sessionStorage.clear();
                    showModal();
                } else {
                    alert("Failed to delete profile picture.");
                }
            } catch (err) {
                console.error("Error deleting profile picture:", err);
            }
        });
    </script>
</body>
</html>
